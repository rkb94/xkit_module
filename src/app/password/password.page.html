    <ion-row class="numeric_button_row">

    <ion-row class="numeric_button_row">

      </ion-col>
      <ion-col>
        <ion-button class="numeric_button" (click)="inputNumeric(9)">9</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="numeric_button_row">
      <ion-col>
        <ion-button class="numeric_button" color="primary" (click)="go()">입력</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="numeric_button" (click)="inputNumeric(0)">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="numeric_button" color="danger" (click)="deleteNumeric()">지움</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
